<ion-content *ngIf="!isLoading">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-xl="6" offset-xl="3">
                <ion-header class="ion-no-border">
                    <ion-toolbar>
                        <ion-buttons slot="start">
                            <ion-button (click)="close()" class="ion-no-margin">
                                <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-buttons>
                        <ion-title class="ion-no-padding">Compose</ion-title>
                    </ion-toolbar>
                </ion-header>
            </ion-col>
        </ion-row>
        <ion-row>
            <form [formGroup]="mailForm">
                <ion-col size="12" size-xl="6" offset-xl="3">
                    <ion-list class="ion-no-padding">
                        <ion-item>
                            <ion-input type="email" placeholder="From" formControlName="emailFrom"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="email" placeholder="To" formControlName="emailTo" [readonly]="envService.supportEmail"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="text" placeholder="Subject" formControlName="emailSubject"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-textarea
                                placeholder="Compose email"
                                rows="10"
                                formControlName="emailMail"
                            ></ion-textarea>
                        </ion-item>
                    </ion-list>
                </ion-col>
                <ion-col size="12" size-xl="6" offset-xl="3">
                    <ion-button (click)="createMail(user)" expand="block">SEND MAIL</ion-button>
                </ion-col>
            </form>
        </ion-row>
    </ion-grid>
</ion-content>
