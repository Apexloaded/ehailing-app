<ion-grid class="ion-padding-horizontal py-0 ion-no-margin">
  <ion-row>
    <ion-col size="12" size-xl="6" offset-xl="3" class="ion-no-margin ion-no-padding">
      <div class="mt-3" (click)="close()">
        <ion-icon name="chevron-back-outline" class="primary back-btn" slot="icon-only"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-xl="6" offset-xl="3" class="ion-text-center mb-4 mt-0">
      <h5 class="mb-1">PAYMENT METHOD</h5>
      <div class="line mb-5"></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-xl="6" offset-xl="3" class="d-flex ion-justify-content-between">
      <ion-card
        angular4-paystack
        [key]="'pk_test_6a8eb7d53f4187cc1bb9373d71f25f2d9c5c45be'"
        [paystackOptions]="payStackOptions"
        (paymentInit)="payStackInit()"
        (onClose)="payStackCancel()"
        (callback)="payStackDone($event)"
        class="ion-no-margin"
        (click)="selectedPaymentMethod(payStack)
      ">
        <ion-card-content class="py-0">
          <ion-img [src]="payStack.img"></ion-img>
          <ion-icon [name]="payStack.isClicked ? 'radio-button-on-outline' : 'radio-button-off-outline'" color="primary"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-xl="6" offset-xl="3" class="d-flex ion-justify-content-between">
      <ion-card
        class="ion-no-margin"
        angular-rave
        [raveOptions]="flutterWaveOption"
        (callback)="flutterWaveDone($event)"
        (onclose)="flutterWaveCancel()"
        (init)="flutterWaveInit()"
        class="ion-no-margin"
        (click)="selectedPaymentMethod(flutterWave)
      ">
        <ion-card-content class="py-0">
          <ion-img [src]="flutterWave.img"></ion-img>
          <ion-icon [name]="flutterWave.isClicked ? 'radio-button-on-outline' : 'radio-button-off-outline'" color="primary"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-xl="6" offset-xl="3" class="d-flex ion-justify-content-between">
      <ion-card
        class="ion-no-margin"
        (click)="selectedPaymentMethod(unionBank)
      ">
        <ion-card-content class="py-0">
          <ion-img [src]="unionBank.img"></ion-img>
          <ion-icon [name]="unionBank.isClicked ? 'radio-button-on-outline' : 'radio-button-off-outline'" color="primary"></ion-icon>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
