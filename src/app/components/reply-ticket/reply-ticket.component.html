<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xl="6" offset-xl="3" class="ion-no-padding">
        <ion-header>
          <ion-toolbar>
            <ion-title class="pl-3">Reply</ion-title>
            <ion-buttons slot="end" class="ion-no-margin">
              <ion-button (click)="close()" class="ion-no-margin">
                <ion-icon name="close-outline" color="primary" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <form [formGroup]="ticketForm">
        <ion-col size="12" size-xl="6" offset-xl="3" class="ion-no-padding">
          <ion-list class="ion-no-padding">
            <ion-item>
              <ion-textarea
                formControlName="reply"
                placeholder="Reply to this ticket..."
                rows="10"
              ></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="12" size-xl="6" offset-xl="3" class="mt-5">
          <ion-button expand="block" size="normal" shape="round" class="send-btn" (click)="submitTicket(ticket)">SEND REPLY</ion-button>
        </ion-col>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
