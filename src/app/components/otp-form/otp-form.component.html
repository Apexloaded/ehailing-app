<ion-header class="ion-no-shadow ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="returnBack()">
        <ion-icon name="chevron-back-outline" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="otpForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="d-flex ion-justify-content-center ion-padding-vertical ion-margin-vertical">
          <ion-avatar>
            <img src ="../../../assets/img/logo.png">
          </ion-avatar>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-title color="primary">Enter OTP</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-lg="6" offset-lg="3">
          <div class="login-holder">
            <ion-list>
              <ion-item>
                <ion-label position="floating" color="primary">OTP</ion-label>
                <ion-input formControlName="otp" type="text"></ion-input>
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-lg="6" offset-lg="3">
          <div class="login-holder ion-text-center">
            <ion-button (click)="login()" size="default" expand="full" shape="round" class="ion-margin-vertical">Enter</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
