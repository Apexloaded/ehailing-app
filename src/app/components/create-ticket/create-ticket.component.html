<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xl="6" offset-xl="3" class="ion-no-padding">
        <ion-header class="ion-no-border">
          <ion-toolbar>
            <ion-buttons slot="start" class="ion-no-margin">
              <ion-button (click)="close()" class="ion-no-margin">
                <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-title class="ion-no-padding">Create Ticket</ion-title>
          </ion-toolbar>
        </ion-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <form [formGroup]="ticketForm">
        <ion-col size="12" size-xl="6" offset-xl="3" class="ion-no-padding">
          <ion-list class="ion-no-padding">
            <ion-item>
              <ion-input type="text" placeholder="Subject" formControlName="subject"></ion-input>
            </ion-item>
            <ion-item>
              <ion-select placeholder="Priority" class="ion-no-padding" formControlName="priority">
                <ion-select-option *ngFor="let priority of ticketPriority">{{ priority }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-select placeholder="Ticket Type" class="ion-no-padding" formControlName="ticket">
                <ion-select-option *ngFor="let type of ticketType">{{ type }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-textarea
                formControlName="complaint"
                placeholder="What can we do for you?"
                rows="10"
              ></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="12" size-xl="6" offset-xl="3" class="mt-5">
          <ion-button expand="block" size="normal" shape="round" class="send-btn" (click)="submitTicket(user)">SEND TICKET</ion-button>
        </ion-col>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
