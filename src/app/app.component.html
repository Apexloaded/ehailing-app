<ion-app>
  <ion-menu side="end" menuId="msg-menu" contentId="main" *ngIf="isAuth">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title class="primary">PMT Mailbox</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="content">
        <ion-list class="ion-no-padding">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item color="light" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'" color="primary"></ion-icon>
              <ion-label color="primary">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
