<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xl="6" offset-xl="3">
        <div class="empty-holder">
          <ion-card>
            <ion-card-content class="px-0 py-0">
              <ion-header class="ion-no-border">
                <ion-toolbar>
                  <ion-buttons slot="start">
                    <ion-back-button [defaultHref]="'/messages'"></ion-back-button>
                  </ion-buttons>
                  <ion-title class="ion-no-padding"><span>Unread</span></ion-title>
                  <ion-buttons slot="end">
                    <ion-menu-button menu="msg-menu"></ion-menu-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <app-unread-mails></app-unread-mails>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- fab placed to the bottom start -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createMsg()">
  <ion-fab-button>
    <ion-icon name="pencil-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
