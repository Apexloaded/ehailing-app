<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/','messages']">
        <ion-icon name="mail-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="!isLoading && error.isError">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-error
    [icon]="error.icon"
    [title]="error.title"
    [msg]="error.message"
    [redirectUrl]="'/messages'"
  ></app-error>
</ion-content>
<ion-content class="ion-text-center" *ngIf="isLoading">
  <ion-spinner color="primary" name="dots"></ion-spinner>
</ion-content>
<ion-content *ngIf="!isLoading && mail && !error.isError">
  <ion-grid class="ion-padding-horizontal">
    <ion-row>
      <ion-col size="12" size-xl="6" offset-xl="3">
        <h3>{{ mail.subject }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-xl="6" offset-xl="3">
        <ion-list class="ion-no-padding">
          <ion-item lines="none">
            <div class="name-holder d-flex ion-justify-content-center ion-align-items-center">
              <h3 class="light ion-text-uppercase" *ngIf="mail.box === 'OUTBOX'">{{ mail.recipientEmail | slice : 0: 1 }}</h3>
              <h3 class="light ion-text-uppercase" *ngIf="mail.box === 'INBOX'">{{ mail.senderEmail | slice : 0: 1 }}</h3>
            </div>
            <ion-label class="d-flex ion-align-items-center ion-justify-content-between">
              <div>
                <h3 *ngIf="mail.box === 'OUTBOX'">{{ mail.recipientEmail }}</h3>
                <h3 *ngIf="mail.box === 'INBOX'">{{ mail.senderEmail }}</h3>
                <span class="ion-text-wrap">{{ mail.createdAt | date :'MMM yy MM:hh a' }}</span>
              </div>
              <ion-button fill="none"><ion-icon name="return-up-back-outline" slot="icon-only"></ion-icon></ion-button>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-xl="6" offset-xl="3">
        <ion-text>{{ mail.body }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
