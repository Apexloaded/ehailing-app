<ion-header class="ion-no-shadow ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="returnBack(previousRoute)">
        <ion-icon name="chevron-back-outline" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding" color="primary">Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="resetForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="d-flex ion-justify-content-center ion-padding-vertical ion-margin-vertical">
          <ion-avatar>
            <img src ="../../../assets/icon/logo-blue.png">
          </ion-avatar>
        </ion-col>
        <ion-col size="12" class="ion-text-center ion-padding-horizontal">
          <div class="lbl-holder">
            <small class="lbl-header">Enter your email or phone to reset your password</small>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-lg="6" offset-lg="3">
          <div class="login-holder">
            <ion-list>
              <ion-item>
                <ion-label position="stacked" color="primary">Email or Phone</ion-label>
                <ion-input formControlName="value" type="text" placeholder="Email or Phone Number"></ion-input>
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-lg="6" offset-lg="3">
          <div class="login-holder ion-text-center">
            <ion-button (click)="reset()" size="default" expand="full" shape="round" class="ion-margin-vertical">Reset</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
