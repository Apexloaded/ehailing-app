<ion-headers>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button [defaultHref]="'/home'"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">Tickets</ion-title>
  </ion-toolbar>
</ion-headers>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xl="6" offset-xl="3">
        <ion-card class="py-0">
          <div class="mt-2 ion-padding-horizontal py-0 ion-text-right">
            <p class="my-0 medium">Aug 20 2020</p>
          </div>
          <div class="mt-1 mb-3">
            <ion-title class="ion-padding-horizontal dark">Can we configure setting how to</ion-title>
            <p class="ion-padding-horizontal my-1 medium">Hi support we are looking for setting up canned response template needed. Need to</p>
          </div>
          <div class="status-holder py-1 d-flex ion-align-items-center ion-justify-content-between">
            <div class="status solved py-0 ion-padding-horizontal light">Solved</div>
            <div class="ion-padding-horizontal">Assigned to <span class="primary">John Doe</span></div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- fab placed to the bottom start -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="createTicket()">
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
